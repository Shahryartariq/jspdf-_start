    <script>
        document

            const pText = document.querySelector('h1');
            const longTextVariable = "This is Shehryar";

        // Function to print text on a PDF
        function printText(pdf, x, y, text) {
            pdf.setFontSize(6);
            pdf.text(x, y, text);
        }

        // Function to create a cell
        function createCell(doc, x, y) {
            doc.setLineWidth(1 / 72);
            doc.rect(x, y, 3.63, 1);
        }

        // Function to creates a border
        function createBorder(doc) {
            doc.setDrawColor('black');
            //  72 points in 1 inch
            doc.setLineWidth(1 / 72);
            // doc.line(starting-x, starting-y, ending-x, ending-y);
            doc.line(0.5, 0.5, 0.5, 11.25);
            doc.line(7.75, 0.5, 7.75, 11.25);
            doc.line(0.5, 0.5, 7.75, 0.5);
            doc.line(0.5, 11.25, 7.75, 11.25);

        }

        // Function to long text
        function longText(doc, theLongText) {
            let textlines = doc.setFont('helvetica')
                .setFontSize(6)
                .splitTextToSize(theLongText, 7.00);


            let verticalOffset = 0.5;
            doc.text(0.6, verticalOffset + 12 / 72, textlines);
            verticalOffset += (textlines.length + 0.5) * 12 / 72;

        }
